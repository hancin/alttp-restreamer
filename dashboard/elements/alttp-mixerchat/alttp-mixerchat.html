<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="alttp-mixerchat">
	<template>
		<style>
			:host {
				padding: 0;
				margin: 0;
				@apply --layout-horizontal;
				overflow: hidden;
				min-height: 360px;
			}
			iframe{
				width:100vw;
				min-height: 360px;
				height: 100vh;
			}
		</style>

		<iframe allowfullscreen="true" src="https://mixer.com/embed/chat/[[mixerChannel]]"></iframe>
	</template>
	<script src="alttp-mixerchat.js"></script>
</dom-module>
