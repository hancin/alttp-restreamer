<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gdq-schedule-runinfo">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				color: var(--gdq-schedule-runinfo-color, black);
			}

			#label {
				font-weight: 500;
				font-size: 18px;
				width: 100%;
				text-align: center;
			}

			.padded {
				padding: 4px;
			}

			section {
				@apply --layout-vertical;
			}

			.modified {
				background-color: #CEE0C9;
			}

			.modified label:after {
				content: '*';
			}

			.divider {
				border-bottom: 1px dashed var(--gdq-schedule-runinfo-color, black);
				margin-top: 10px;
				margin-bottom: 10px;
			}

			#name .value {
				font-weight: 500;
				font-size: 18px;
				height: 2.4em;
				word-wrap: break-word;
				word-wrap: break-word;
				white-space: normal;

				/* limit max lines to 2 */
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}

			#runners, #commentators, #trackers {
				@apply --layout-horizontal;
				@apply --layout-wrap;
			}

			.runner {
				@apply --layout-vertical;
				width: calc(50% - 4px);
				padding-right: 8px;
				box-sizing: border-box;
			}

			.runner:nth-child(odd) {
				margin-right: 4px;
			}

			.runner:nth-child(even) {
				margin-left: 4px;
			}

			#misc {
				@apply --layout-horizontal;
				@apply --layout-justified;
				flex-wrap: wrap;
			}

			#misc > div {
				@apply --layout-vertical;
				width: 50%;
				box-sizing: border-box;
			}

			#console {
				overflow: hidden;
				white-space: nowrap;
			}

			#notes .value {
				white-space: normal;
				height: 5em;
				overflow-y: auto;
				word-wrap: break-word;
			}

			label {
				font-size: 13px;
			}

			.value {
				font-size: 16px;
				font-weight: 500;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
				display: inline-block;
			}
		</style>

		<div id="label">[[label]] (#[[order]])</div>

		<section id="name" class$="padded [[calcModified(originalValues.name)]]">
			<label>Name</label>
			<span class="value" title="[[calcName(name)]]">[[calcName(name)]]</span>
		</section>

		<div class="divider"></div>

		<section id="runners">
			<div class$="padded runner [[calcModified(originalValues.runners.0)]]" style="margin-bottom: 12px;">
				<label>Runner</label>
				<span class="value" title="[[runners.0.name]]">[[runners.0.name]]&#8203;</span>
			</div>
			<div class$="padded runner [[calcModified(originalValues.runners.1)]]" style="margin-bottom: 12px;">
				<label>Runner 2</label>
				<span class="value" title="[[runners.1.name]]">[[runners.1.name]]&#8203;</span>
			</div>
			<div class$="padded runner [[calcModified(originalValues.runners.2)]]">
				<label>Runner 3</label>
				<span class="value" title="[[runners.2.name]]">[[runners.2.name]]&#8203;</span>
			</div>
			<div class$="padded runner [[calcModified(originalValues.runners.3)]]">
				<label>Runner 4</label>
				<span class="value" title="[[runners.3.name]]">[[runners.3.name]]&#8203;</span>
			</div>
		</section>

		<div class="divider"></div>

		<section class$="padded [[calcModified(originalValues.category)]]">
			<label>Category</label>
			<span class="value" title="[[category]]">[[category]]&#8203;</span>
		</section>

		<div class="divider"></div>

		<section id="commentators" >
			<template is="dom-repeat" items="[[commentators]]" as="commentator">
				<div class="padded runner" style="margin-bottom: 12px;" style="margin-bottom: 12px;">
					<label>Commentator</label>
					<span class="value" title="[[commentator.name]]">[[commentator.name]]&#8203;</span>
				</div>
			</template>
		</section>
		<div class="divider"></div>
		<section id="trackers" >
			<template is="dom-repeat" items="[[trackers]]" as="tracker">
				<div class="padded runner" style="margin-bottom: 12px;" style="margin-bottom: 12px;">
					<label>Tracker</label>
					<span class="value" title="[[tracker.name]]">[[tracker.name]]&#8203;</span>
				</div>
			</template>
		</section>

		<div class="divider"></div>

		<section id="notes" class="padded">
			<label>Tech Notes</label>
			<div class="value"></div>
		</section>
	</template>

	<script src="gdq-schedule-runinfo.js"></script>
</dom-module>
