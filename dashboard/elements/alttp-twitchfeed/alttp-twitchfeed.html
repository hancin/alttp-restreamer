<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="alttp-twitchfeed">
	<template>
		<style>
			:host {
				padding: 0;
				margin: 0;
				@apply --layout-horizontal;
				overflow: hidden;
				min-height: 360px;
			}
			iframe{
				width:100vw;
				min-height: 360px;
				height: 100vh;
			}
		</style>

		
		<iframe
		src="http://player.twitch.tv/?muted=true&amp;channel=[[twitchChannel]]"></iframe>

	</template>
	<script src="alttp-twitchfeed.js"></script>
</dom-module>
