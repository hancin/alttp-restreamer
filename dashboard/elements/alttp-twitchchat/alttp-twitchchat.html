<dom-module id="alttp-twitchchat">
	<template>
		<style>
			:host {
				padding: 0;
				margin: 0;
				@apply --layout-horizontal;
				overflow: hidden;
				min-height: 720px;
			}
			iframe{
				width:100vw;
				min-height: 720px;
				height: 100vh;
			}
		</style>

		
		<iframe
		src="http://www.twitch.tv/embed/[[twitchChannel]]/chat"></iframe>

	</template>
	<script src="alttp-twitchchat.js"></script>
</dom-module>
