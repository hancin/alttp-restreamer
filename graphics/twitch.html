<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ALTTP Trackers</title>
	<link rel="import" href="../shared/imports/gsap.html">
	<script src= "http://player.twitch.tv/js/embed/v1.js"></script>
	<link rel="import" href="elements/molecules/gdq-runner-nameplate/gdq-runner-nameplate.html">
</head>
<body>
	<div id="container">
		<layout-twitch></layout-twitch>
	</div>

	<dom-module id="layout-twitch">
		<template>
            <style type="text/css">
                iframe{
                    display: block;
                    width:1050px;
                    height: 350px;

                    margin-bottom:10px;
                    border: 1px solid pink;
                }
			</style>
			
		</template>

		<div id="twitch-player">
				
		</div>
		<script>

			Polymer({
				is: 'layout-twitch',

				properties: {
                    itemTrackers: Array,
                    baseUrl: String
				},

				ready() {
					var options = {
						width: 1280,
						height: 720,
						channel: "drlupo"
					};
					var player = new Twitch.Player("twitch-player", options);
					player.setVolume(0.5);
				}
			});
		</script>
    </dom-module>
    
</body>
</html>
