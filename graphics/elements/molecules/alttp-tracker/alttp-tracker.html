<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="alttp-tracker">
	<template>
		<style>
			:host{
				position: absolute;
				background: #000;
			}
			.container{
				position: absolute;
				width: 320px;
				height: 128px;
				font-size: 35px;
				line-height: 128px;
				overflow: hidden;
			}
			.container.runner4l{
				width: 160px;
				height: 256px;
			}
			iframe{
				border:none;
				position: absolute;
				left: -1px;
				transform: scaleX(0.5) scaleY(0.5);
				transform-origin: left top;
				-webkit-backface-visibility: hidden; /* Chrome, Safari, Opera */
				backface-visibility: hidden;
			}
		</style>

		<div class$="container [[layoutFlag]]">
			<iframe width="1050" height="750" src="[[getTrackerInfo(itemTrackers, index)]]" scrolling="no"></iframe>
		</div>
	</template>

	<script src="alttp-tracker.js"></script>
</dom-module>
