<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../alttp-tracker/alttp-tracker.html">
<dom-module id="alttp-runner">
	<template>
		<style>
			* {
				box-sizing: border-box;
				font-family: Teko;
				color: #fff;
			}

			.runnerName {
				width: 305px;
				height: 38px;
				line-height: 35px;
				font-size: 32px;
				padding: 3px 15px;
				text-align: center;
				position: absolute;
			}

			#runner0 .runnerName {
				left: 242px;
				top: 33px;
			}

			#runner1 .runnerName {
				left: 733px;
				top: 33px;
			}

			.runnerTimer {
				position: absolute;
				width: 178px;
				height: 47px;
				font-family: "Century Gothic", sans-serif;
				font-weight: bold;
				font-size: 40px;
				text-align: right;
				line-height: 41px;
				padding: 3px 10px;
			}

			#runner0 .runnerTimer {
				left: 56px;
				top: 24px;
			}

			#runner1 .runnerTimer {
				left: 1046px;
				top: 24px;
			}

			#runner0 alttp-tracker {
				left: 48px;
				top: 564px;
			}

			#runner1 alttp-tracker {
				left: 912px;
				top: 564px;
			}


			.runnerStream {
				position: absolute;
				background: #000;
				width: 558px;
				height: 446px;
				font-size: 35px;
				line-height: 128px;
				padding: 3px 15px;
			}

			#runner0 .runnerStream {
				left: 48px;
				top: 83px;
			}

			#runner1 .runnerStream {
				left: 674px;
				top: 83px;
			}

			.runnerExtra {
				position: absolute;
				width: 128px;
				height: 41px;
				font-size: 20px;
				line-height: 41px;
			}

			#runner0 .runnerExtra {
				left: 385px;
				top: 564px;
			}

			#runner1 .runnerExtra {
				left: 767px;
				top: 564px;
			}

			.textShadow {

				text-shadow: 4px 0px 0 rgba(0, 0, 0, 0.4),
				4px 1px 0 rgba(0, 0, 0, 0.4),
				3px 2px 0 rgba(0, 0, 0, 0.4),
				3px 3px 0 rgba(0, 0, 0, 0.4),
				2px 3px 0 rgba(0, 0, 0, 0.4),
				1px 4px 0 rgba(0, 0, 0, 0.4),

				0px 4px 0 rgba(0, 0, 0, 0.4),
				-1px 4px 0 rgba(0, 0, 0, 0.4),
				-2px 3px 0 rgba(0, 0, 0, 0.4),
				-3px 3px 0 rgba(0, 0, 0, 0.4),
				-3px 2px 0 rgba(0, 0, 0, 0.4),
				-4px 1px 0 rgba(0, 0, 0, 0.4),

				-4px 0px 0 rgba(0, 0, 0, 0.4),
				-4px -1px 0 rgba(0, 0, 0, 0.4),
				-3px -2px 0 rgba(0, 0, 0, 0.4),
				-3px -3px 0 rgba(0, 0, 0, 0.4),
				-2px -3px 0 rgba(0, 0, 0, 0.4),
				-1px -4px 0 rgba(0, 0, 0, 0.4),

				0px -4px 0 rgba(0, 0, 0, 0.4),
				1px -4px 0 rgba(0, 0, 0, 0.4),
				2px -3px 0 rgba(0, 0, 0, 0.4),
				3px -3px 0 rgba(0, 0, 0, 0.4),
				3px -2px 0 rgba(0, 0, 0, 0.4),
				4px -1px 0 rgba(0, 0, 0, 0.4);

				letter-spacing: 1px;
			}
		</style>
		<div id="runner[[index]]">
			<div class="runnerName textShadow">
				[[runner.name]]
			</div>
			<div class="runnerTimer textShadow">
				[[calcRunnerStatus(results, index)]]
			</div>
			<alttp-tracker item-trackers="[[itemTrackers]]" index="[[index]]" password="[[password]]"></alttp-tracker>
			<div class="runnerStream">
			</div>
			<div class="runnerExtra">
				<img src="[[calcStatusGraph(results, index)]]" />
			</div>
		</div>
	</template>

	<script src="alttp-runner.js"></script>
</dom-module>
