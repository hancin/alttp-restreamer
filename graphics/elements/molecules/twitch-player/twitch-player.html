<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<dom-module id="twitch-player">
	<template>
		<style>

			video, #frame{
				display:none;
			}

			#timer, #game{
				position: absolute;
			}

			#runner0 #timer{
				left: 56px;
				top: 24px;
			}

			#runner1 #timer {
				left: 1046px;
				top: 24px;
			}

			#runner0 #game {
				left: 48px;
				top: 83px;
			}

			#runner1 #game {
				left: 674px;
				top: 83px;
			}

		</style>
		<div id$="runner[[index]]">
			<video id="video"></video>

			<canvas width="558" height="448" id="game"></canvas>
			<canvas width="178" height="47" id="timer"></canvas>
		</div>
	
	</template>
	<script src="twitch-player.js"></script>
</dom-module>
